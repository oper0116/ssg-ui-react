nodeLinker: pnp

packageExtensions:
  '@chakra-ui/checkbox@*':
    dependencies:
      framer-motion: '*'
  '@chakra-ui/system@*':
    dependencies:
      '@emotion/react': '*'
      '@emotion/styled': '*'
  '@chakra-ui/transition@*':
    dependencies:
      framer-motion: '*'
  '@emotion/styled-base@*':
    dependencies:
      '@emotion/react': '*'
  '@storybook/react@*':
    peerDependencies:
      webpack: '^4.0.0 || ^5.0.0'

yarnPath: .yarn/releases/yarn-3.1.0.cjs
